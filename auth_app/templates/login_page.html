<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 0.375rem 0 0 0.375rem;
        }
        .btn-right {
            border-radius: 0 0.375rem 0.375rem 0;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h4 class="text-center mb-4">Login with OTP</h4>

    <!-- Email Field -->
    <div class="input-group mb-3">
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <button class="btn btn-primary btn-right" onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- OTP Field -->
    <div class="input-group mb-3">
        <!-- <input type="text" id="otp" class="form-control" placeholder="Enter OTP"> -->
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" maxlength="6" oninput="validateOTP()">
        <buttonn id="verifyBtn" class="btn btn-success btn-right" onclick="verifyOTP()">Verify</button>
    </div>

</div>

<script>
    async function sendOTP() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('Please enter your email');
            return;
        }
        try {
            const response = await fetch('/auth/send-otp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) {
                alert('OTP sent to your email!');
                console.log(data);
            } else {
                alert(data.message || 'Failed to send OTP');
            }
        } catch (error) {
            alert('Error sending OTP');
            console.error(error);
        }
    }

    async function verifyOTP() {
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;

        if (!email || !otp) {
            alert('Please enter both email and OTP');
            return;
        }

        try {
            const response = await fetch('/auth/verify-otp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });
            const data = await response.json();

            if (response.ok) {
                console.log('Access Token:', data.data.access_token);
                console.log('Refresh Token:', data.data.refresh_token);
                alert('Login successful!');
                window.location.href = "/control-panel/dashboard/";
            } else {
                alert(data.message || 'Invalid OTP');
            }
        } catch (error) {
            alert('Error verifying OTP');
            console.error(error);
        }
    }


    function validateOTP() {
        const otpInput = document.getElementById('otp');
        const verifyBtn = document.getElementById('verifyBtn');

        const otp = otpInput.value.trim();

        // Allow only digits (optional)
        otpInput.value = otp.replace(/\D/g, '');

        // Enable button only when OTP is exactly 6 digits
        if (otp.length === 6) {
            verifyBtn.disabled = false;
        } else {
            verifyBtn.disabled = true;
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;   
            align-items: center;       
            height: 100vh;             
            margin: 0;                 
        }
        .login-container { 
            max-width: 420px; 
            width: 100%;
            margin: 80px auto; 
            padding: 30px; 
            background: #ffffff; 
            border-radius: 15px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
        } 
        .login-title { 
            font-weight: 600; 
            color: #333; 
            text-align: center; 
            margin-bottom: 25px; 
            font-size: 26px; /* Increased heading size */ 
        } 
        .input-group .form-control { 
            border-radius: 8px 0 0 8px; 
        } 
        .input-group .btn { 
            border-radius: 0 8px 8px 0; 
        } 
        .btn-primary { 
            background-color: #3399e6;  
            border: none; 
        } 
        .btn-primary:hover { 
            background-color: #267ac2; 
        } 

        .btn-success { 
            background-color: #28b27e;  
            border: none; 
        } 
        .btn-success:hover { 
            background-color: #1f9466;  
        }

.toast-custom {
    border-left: 6px solid;
    border-radius: 8px;
    font-weight: 500;
    min-width: 280px;
}
.toast-success {
    background-color: #d4edda;  /* light green */
    border-color: #28a745;      /* dark green */
    color: #155724;
}
.toast-error {
    background-color: #f8d7da;  /* light red */
    border-color: #dc3545;      /* dark red */
    color: #721c24;
}
.toast-warning {
    background-color: #fff3cd;  /* light yellow */
    border-color: #ffc107;      /* dark yellow */
    color: #856404;
}
.toast-info {
    background-color: #d1ecf1;  /* light blue */
    border-color: #17a2b8;      /* dark blue */
    color: #0c5460;
}
.toast-body i {
    margin-right: 8px;
    font-size: 18px;
}


    </style>
</head>
<body>

<div class="login-container">
    <h4 class="text-center mb-4">Login with OTP</h4>

    <!-- Email Field -->
    <div class="input-group mb-3">
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <button type="button" class="btn btn-primary btn-right" onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- OTP Field -->
    <div class="input-group mb-3">
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" maxlength="6" oninput="validateOTP()">
        <button type="button" id="verifyBtn" class="btn btn-success btn-right" onclick="verifyOTP()" disabled>Verify</button>
    </div>
    <div class="input-group text-center mt-1">
        <p>New user</p><a href="/auth/signup/" class="text-decoration-none ms-2"> create an account</a>
    </div>
    
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>

        <div class="d-flex">
            <!-- <div id="toastMessage" class="toast-body">Message here</div> -->
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
function showToast(message, type = "success") {
    const container = document.getElementById("toastContainer");

    // Success & Error icon
    let icon = "";
    if (type === "success") icon = "✅";
    else if (type === "error") icon = "❌";

    // Create toast
    const toast = document.createElement("div");
    toast.className = `toast toast-custom toast-${type} align-items-center`;
    toast.setAttribute("role", "alert");
    toast.setAttribute("aria-live", "assertive");
    toast.setAttribute("aria-atomic", "true");

    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                <span>${icon}</span> ${message}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    `;

    container.appendChild(toast);

    // Show toast
    const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
    bsToast.show();

    // Remove after hidden
    toast.addEventListener("hidden.bs.toast", () => {
        toast.remove();
    });
}
</script>


<script>
    async function sendOTP() {
        const email = document.getElementById('email').value;
        if (!email) {
            showToast("Please enter your email", "warning");
            return;
        }
        try {
            const response = await fetch('/auth/send-otp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) {
                showToast("OTP sent to your email", "success");
            } else {
                showToast(data.message || "User not found. Please sign up first", "error");
            }
        } catch (error) {
            showToast("Something went wrong while sending OTP ❌", "danger");
            console.error(error);
        }
    }

    async function verifyOTP() { 
        const email = document.getElementById("email").value.trim(); 
        const otp = document.getElementById("otp").value.trim(); 
        if (!email || !otp) { 
            showToast("Please enter both Email and OTP", "warning"); 
            return; 
        } 
        try { 
            const response = await fetch("/auth/verify-otp/", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ email, otp }), 
            }); 
            const data = await response.json(); 
            if (response.ok) {
                showToast("Login Successful ✅", "success");
                setTimeout(() => window.location.href = "/control-panel/dashboard/", 2000);
            } else {
                showToast(data.message || "OTP verification failed", "error");
            }
        } catch (error) { 
            showToast("Error verifying OTP ❌", "danger"); 
            console.error(error); 
        } 
    }


    function validateOTP() {
        const otpInput = document.getElementById('otp');
        const verifyBtn = document.getElementById('verifyBtn');

        const otp = otpInput.value.trim();

        // Allow only digits
        otpInput.value = otp.replace(/\D/g, '');

        // Enable button only when OTP is exactly 6 digits
        if (otp.length === 6) {
            verifyBtn.disabled = false;
        } else {
            verifyBtn.disabled = true;
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

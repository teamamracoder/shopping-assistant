<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .login-title {
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px; /* Increased heading size */
        }
        .input-group .form-control {
            border-radius: 8px 0 0 8px;
        }
        .input-group .btn {
            border-radius: 0 8px 8px 0;
        }
        .btn-primary {
            background-color: #5ab1f2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #49a1e6;
        }
        .btn-success {
            background-color: #4fd69c;
            border: none;
        }
        .btn-success:hover {
            background-color: #3ac589;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h4 class="login-title">Login with OTP</h4>

    <!-- Email Field -->
    <div class="input-group mb-3">
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <button class="btn btn-primary" onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- OTP Field -->
    <div class="input-group mb-3">
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
        <button class="btn btn-success" onclick="verifyOTP()">Verify</button>
    </div>

    <!-- Submit Button (Initially Disabled) -->
    <button id="submitBtn" class="btn btn-dark w-100" disabled onclick="goToControlPanel()">
        Submit
    </button>
</div>

<script>
    async function sendOTP() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('Please enter your email');
            return;
        }
        try {
            const response = await fetch('/auth/send-otp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) {
                alert('OTP sent to your email!');
            } else {
                alert(data.message || 'Failed to send OTP');
            }
        } catch (error) {
            alert('Error sending OTP');
        }
    }

    async function verifyOTP() {
        const email = document.getElementById('email').value;
        const otp = document.getElementById('otp').value;

        if (!email || !otp) {
            alert('Please enter both email and OTP');
            return;
        }

        try {
            const response = await fetch('/auth/verify-otp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });
            const data = await response.json();

            if (response.ok && data.access_token) {
                // Save token in localStorage
                localStorage.setItem('access_token', data.access_token);

                alert('OTP verified! Now click Submit to login.');
                document.getElementById('submitBtn').disabled = false; // Enable button
            } else {
                alert(data.message || 'Invalid OTP');
            }
        } catch (error) {
            alert('Error verifying OTP');
        }
    }

    function goToControlPanel() {
        const token = localStorage.getItem('access_token');
        if (!token) {
            alert('You must verify OTP first!');
            return;
        }
        window.location.href = "/control-panel/dashboard";
    }
</script>

</body>
</html>

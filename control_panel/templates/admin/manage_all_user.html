{% extends "../index.html" %}
{% block title %} Users {% endblock %}
{% block content %}
{% load static %}

<style>
    /* Floating Button Styling */
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: blue;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 1000;
    }

    .floating-btn:hover {
        background-color: darkblue;
        transform: scale(1.1);
    }
    /* Common styles for icons */
/* Common button styles */
.icon-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Edit button (red) */
.edit-btn {
    background-color: red;
    color: white;
}

.edit-btn:hover {
    background-color: darkred;
    transform: scale(1.1);
}

/* View button (blue) */
.view-btn {
    background-color: blue;
    color: white;
}

.view-btn:hover {
    background-color: darkblue;
    transform: scale(1.1);
}

</style>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Tables</h1>
        

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
           
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Age</th>
                                <th>Start date</th>
                                <th>Salary</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                       
                        <tbody>
                            <tr>
                                <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>
                                <td>61</td>
                                <td>2011/04/25</td>
                                <td>$320,800</td>
                                <td style="display: flex;">
                                    <button class="icon-btn edit-btn">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="icon-btn view-btn">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    
                                </td>
                            </tr>
                           
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!-- Floating Plus Button -->

    </div>
    <!-- /.container-fluid -->



    <button class="floating-btn">
        <i class="bi bi-plus-lg"></i>
    </button>

{% endblock %}
